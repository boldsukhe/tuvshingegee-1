        <form id="dataForm">
            <input type="hidden" name="projectName" id="projectNameInput" value="">
            <table>
                <thead>
                    <tr>
                        <th>Бүлэг</th>
                        <th>Ажлын төрөл</th>
                        <th>Нэгж</th>

                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td>
                            <select name="buleg_id[]" class="select2" onchange="autoFillName(this)">

                            </select>
                        </td>
                        <td><input type="text" name="ajliin_turul[]"></td>

                        <td><input type="number" name="quantity[]" oninput="calculateTotal(this)"></td>

                        <td><input type="number" name="total_cost[]" readonly></td>

    <script>
        $(document).on('input', 'input[name="ajliin_turul"]:not([readonly])', function (e) {
            let row = this.closest("tr");
            let bulegSelect = row.querySelector('select[name="buleg_id[]"]');
            let uniqueId = row.getAttribute('data-unique-id');
            let linkedRows = document.querySelectorAll(`tr[data-parent-id="${uniqueId}"]`);
            linkedRows.forEach(nr => {
                let ajliinTurulInput = nr.querySelector('input[name="ajliin_turul"]');
                if (ajliinTurulInput) {
                    ajliinTurulInput.value = this.value;
                }
            });
        });

        let select_buleg_id = 0;
        let lastId = 0;
        $(document).on('change', 'select[name="buleg_id[]"]', function () {
            let buleg_id = this.value;
            let row = this.closest('tr');
            let changeSelected = row.getAttribute('data-unique-id');
            if (changeSelected) {
                let linkedRows = document.querySelectorAll(`tr[data-parent-id="${changeSelected}"]`);
                linkedRows.forEach(nr => nr.remove());
            }
            let uniqueId = ++lastId;
            row.setAttribute('id', 'row-' + uniqueId);
            row.setAttribute('data-unique-id', uniqueId);
            document.querySelectorAll(`#tableBody tr.dynamic-row[data-parent-id="${uniqueId}"]`).forEach(tr => tr.remove());
            if (!buleg_id) return;
            fetch("get_ded_buleg_number.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "ded_buleg=" + encodeURIComponent(buleg_id)
            })
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById("tableBody");
                data.forEach(item => {
                    let newRow = document.createElement("tr");
                    let newRowId = ++lastId;
                    newRow.setAttribute('id', 'row-' + newRowId);
                    newRow.setAttribute('data-parent-id', uniqueId);
                    newRow.classList.add("dynamic-row");
                    newRow.innerHTML = `
                        <td><input type="text" name="buleg_id[]" value="${item.text}" readonly></td>
                        <td><input type="text" name="ajliin_turul[]"  readonly></td>
                        <td><input type="text" name="negj[]" value="${item.negj}" readonly></td>
                        <td><input type="number" name="quantity[]"  oninput="calculateTotal(this)"></td>
                        <td><input type="number" name="unit_cost[]"  oninput="calculateTotal(this)" readonly></td>
                        <td><input type="number" name="total_cost[]"  readonly></td>
                        <td><input type="date" name="start_date[]"  readonly></td>
                        <td><input type="date" name="end_date[]"  readonly></td>
                    `;
                    insertAfter(newRow, row);
                });
            })
            .catch(err => console.error("Error fetching subgroups:", err));
        });

        $(document).on('input', 'input[name="ajliin_turul[]"]:not([readonly])', function () {
            let parentRow = this.closest('tr');
            let uniqueId = parentRow.getAttribute('data-unique-id');
            if (!uniqueId) return;
            let linkedRows = document.querySelectorAll(`tr[data-parent-id="${uniqueId}"]`);
            linkedRows.forEach(childRow => {
                let ajliinTurulInput = childRow.querySelector('input[name="ajliin_turul[]"]');
                if (ajliinTurulInput) {
                    ajliinTurulInput.value = this.value;
                }
            });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const projectName = urlParams.get('projectName');
        document.getElementById("projectNameInput").value = projectName;
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("projectTitle").textContent = projectName;
            fetchGroups();
        });

        function insertAfter(newNode, referenceNode) {
            const parent = referenceNode.parentNode;
            if (parent && parent.id === "tableBody") {
                parent.insertBefore(newNode, referenceNode.nextSibling);
            } else {
                document.getElementById("tableBody").appendChild(newNode);
            }
        }

        $(document).on("change", 'select[name="buleg_id[]"]', function () {
            let row = this.closest("tr");
            let negjInput = row.querySelector('input[name="negj[]"]');
            let selectedOption = this.options[this.selectedIndex];
            if (negjInput && selectedOption) {
                negjInput.value = selectedOption.dataset.negj || "";
            }
        });

        let groupsCache = [];
        function fetchGroups() {
            fetch("get_groups.php")
                .then(response => response.json())
                .then(groups => {
                    groupsCache = groups;
                    document.querySelectorAll('select[name="buleg_id[]"]').forEach(select => {
                        if (!select.dataset.filled) {
                            fillSelectOptions(select);
                            select.dataset.filled = "true";
                        }
                    });
                })
                .catch(error => console.error('Error fetching groups:', error));
        }
        function fillSelectOptions(select) {
            let currentValue = select.value;
            groupsCache.forEach(group => {
                let option = document.createElement("option");
                option.dataset.negj = group.negj;
                option.value = group.text;
                option.textContent = group.text;
                select.appendChild(option);
            });
            select.value = currentValue;
            $(select).select2();
        }
        function autoFillName(selectElement) {
            let groupId = selectElement.value;
            let nameField = selectElement.closest("tr").querySelector('input[name="name[]"]');
            if (groupId) {
                fetch(`./get_item_name.php?buleg_id=${groupId}`)
                    .then(response => response.json())
                    .then(data => {
                        nameField.value = data.utga || '';
                    })
                    .catch(error => console.error('Error fetching item name:', error));
            }
        }
        function addRow() {
            let table = document.getElementById("tableBody");
            let newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>
                    <select name="buleg_id[]" class="select2"></select>
                </td>
                <td><input type="text" name="ajliin_turul[]"></td>
                <td><input type="text" name="negj[]" readonly></td>
                <td><input type="number" name="quantity[]" oninput="calculateTotal(this)"></td>
                <td><input type="number" name="unit_cost[]" oninput="calculateTotal(this)"></td>
                <td><input type="number" name="total_cost[]" readonly></td>
                <td><input type="date" name="start_date[]"></td>
                <td><input type="date" name="end_date[]"></td>
            `;
            newRow.querySelectorAll("td").forEach(td => {
                td.style.backgroundColor = "#f2f2f2";
            });
            table.appendChild(newRow);
            fillSelectOptions(newRow.querySelector('select[name="buleg_id[]"]'));
        }
        function calculateTotal(input) {
            let row = input.closest("tr");
            let quantity = row.querySelector('input[name="quantity[]"]').value;
            let unitCost = row.querySelector('input[name="unit_cost[]"]').value;
            let totalCostField = row.querySelector('input[name="total_cost[]"]');
            if (quantity && unitCost) {
                totalCostField.value = (quantity * unitCost).toFixed(2);
            } else {
                totalCostField.value = "";
            }
        }
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            const trElements = document.querySelectorAll('tr[data-parent-id]');
            trElements.forEach(tr => {
                const parentId = tr.getAttribute('data-parent-id');
                if (parentId) {
                    formData.append('parent_ids[]', parentId);
                }
            });
            fetch("./save_edited_budget_form.php", {
                method: "POST",
                body: formData
            }).then(response => response.text())
              .then(data => window.location.href = "./new_form_test_1.php")
              .catch(error => console.error("Error:", error));
        });
        document.getElementById('dataForm').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
            }
        });
    </script>
