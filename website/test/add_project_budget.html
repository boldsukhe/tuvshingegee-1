            })

    });
});

let groupsCache = [];

function fetchGroups() {
    fetch("get_groups.php")
        .then(response => response.json())
        .then(groups => {
            groupsCache = groups; // cache for later use
            // Populate only selects that are empty
            document.querySelectorAll('select[name="buleg_id[]"]').forEach(select => {
                if (!select.dataset.filled) { // skip already filled selects
                    fillSelectOptions(select);
                    select.dataset.filled = "true"; // mark as filled
                }
            });
        })
        .catch(error => console.error('Error fetching groups:', error));
}

function fillSelectOptions(select) {
    let currentValue = select.value; // save current value
    select.innerHTML = '<option value=""></option>'; // reset options

    groupsCache.forEach(group => {
        let option = document.createElement("option");
        option.value = group.id;       // use ID for value
        option.textContent = group.text;
        select.appendChild(option);
    });

    select.value = currentValue; // restore previous value
    $(select).select2(); // initialize Select2
}

// Delegate change event to all selects
$(document).on('change', 'select[name="buleg_id[]"]', function () {
    let selectedId = $(this).val();
    let negjInput = this.closest('tr').querySelector('input[name="negj"]');

    if (negjInput) {
        let group = groupsCache.find(g => g.id == selectedId);
        negjInput.value = group ? group.negj : '';
    } else {
        console.warn('No negj input found in this row', this);
    }

    // Optional: highlight row
    $(this).closest('tr').css('background-color', 'yellow');
});

    function calculateTotal(input) {
        let row = input.closest("tr");
        let quantity = row.querySelector('input[name="quantity[]"]').value;
        let unitCost = row.querySelector('input[name="unit_cost[]"]').value;
        let totalCostField = row.querySelector('input[name="total_cost[]"]');
        
        if (quantity && unitCost) {
            totalCostField.value = (quantity * unitCost).toFixed(2);
        } else {
            totalCostField.value = "";
        }
    }
