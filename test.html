<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select2 Multi-Select Dropdown</title>
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Include Select2 CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Optional Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .select2-container {
            width: 300px !important;
        }
    </style>
</head>
<body>

    <h2>Select Multiple Programming Languages</h2>

    <form action="submit.php" method="POST">
        <label for="languages">Choose languages:</label><br>
        <select id="languages" name="languages[]" multiple="multiple" class="select2" style="width: 300px;">
            <option value="php">PHP</option>
            <option value="js">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="golang">Go</option>
            <option value="ruby">Ruby</option>
        </select>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#languages').select2({
                placeholder: "Select programming languages"
            });
        });
    </script>

</body>
</html>
